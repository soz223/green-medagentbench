version: '3.8'

services:
  # FHIR Server - provides the EHR database
  fhir-server:
    image: jyxsu6/medagentbench:latest
    ports:
      - "${FHIR_HOST_PORT:-8080}:8080"
    healthcheck:
      disable: true
    networks:
      - medagent-network

  # Green Agent - A2A mode
  green-agent-a2a:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${GREEN_AGENT_HOST_PORT:-8000}:8000"
    environment:
      - FHIR_BASE_URL=${FHIR_BASE_URL:-http://fhir-server:8080/fhir}
    depends_on:
      - fhir-server
    networks:
      - medagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    # A2A entrypoint with default args
    # Override with: docker-compose run green-agent-a2a --host 0.0.0.0 --port 8000
    command: ["--host", "0.0.0.0", "--port", "8000"]

networks:
  medagent-network:
    driver: bridge
