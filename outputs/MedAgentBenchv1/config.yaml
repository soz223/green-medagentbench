assignments:
- agent: gpt-4o-mini
  task: medagentbench-std
concurrency:
  agent:
    gpt-4o-mini: 10
  task:
    medagentbench-std: 20
definition:
  agent:
    gpt-4o-mini:
      module: src.client.agents.HTTPAgent
      parameters:
        body:
          max_tokens: 2048
          model: gpt-4o-mini
          temperature: 0
        headers:
          Authorization: Bearer {TOKEN}
          Content-Type: application/json
        name: gpt-4o-mini
        prompter:
          args:
            agent_role: assistant
          name: role_content_dict
        return_format: '{response[choices][0][message][content]}'
        url: https://api.openai.com/v1/chat/completions
  task:
    medagentbench-std:
      module: src.client.TaskClient
      parameters:
        concurrency: 1
        controller_address: http://localhost:5000/api
        data_file: data/medagentbench/test_data_v2.json
        fhir_api_base: http://localhost:8080/fhir/
        func_file: data/medagentbench/funcs_v1.json
        max_round: 8
        name: medagentbench-std
output: outputs/MedAgentBenchv1
